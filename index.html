<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs - Test</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <header>
        <h1 class="text-center p-5">
            Testing Graphs with ApexCharts and Google Charts
        </h1>
    </header>
    <main class="container">
        <div class="apex">
            <h3 class="text-secondary">
                ApexCharts
            </h3>
            <h2 class="fw-bold fs-1 text-primary-emphasis">
                AT A GLANCE
            </h2>
            <div class="grid">
                <div class="row bg-light p-5 rounded-4">
                    <div class="col-lg-4 text-primary-emphasis">
                        <h2 class="">Total film and
                            television
                            production
                            in Canada</h2>

                    </div>
                    <div class="col-lg-8">
                        <div class="newchart">
                            <div class="grid donutchart">
                                <div class="apexchart" id="chart1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="google my-5">
            <h3 class="text-secondary">
                Google Charts
            </h3>
            <h2 class="fw-bold fs-1 text-primary-emphasis">
                AT A GLANCE
            </h2>
            <div class="grid">
                <div class="bg-light p-5 rounded-4">
                    <div class="newchart">
                        <div class="grid donutchart">
                            <div id="donutchart" class="googledonut"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> "This needs to be in the <head> for Google"-->
</body>

</html>
